<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>CV - Nicolau Negre Rodríguez</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Fuente estilo bloc de notas -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: "Comic Neue", sans-serif;
            height: 100dvh;
            overflow: hidden;
        }

        .app-screen {
            height: 100dvh;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border: 3px solid #000;
            border-radius: 22px;
            padding: 18px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        /* CABECERA: foto + nombre a la derecha */
        .header-top {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 10px;
        }

        .photo {
            width: 120px;
            height: 120px;
            border-radius: 999px;
            border: 3px solid #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .header-text h1 {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 0;
        }

        .header-text p {
            font-size: 1rem;
            margin: 4px 0 0 0;
        }

        .section-title {
            font-size: 1.6rem;
            font-weight: 700;
            text-align: center;
            border-top: 3px solid #000;
            border-bottom: 3px solid #000;
            padding: 6px 0;
            margin: 18px 0;
        }

        .btn-cv {
            border: 3px solid #000;
            border-radius: 16px;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            background: #fff;
            width: 100%;
            max-width: 260px;
            text-align: center;
            display: block;
            text-decoration: none;
            color: #000;
        }

        .btn-row {
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
        }

        .btn-row img {
            width: 55px;
            height: 55px;
        }

        .contact-title {
            font-size: 1.6rem;
            font-weight: 700;
            text-align: center;
            border-top: 3px solid #000;
            border-bottom: 3px solid #000;
            padding: 6px 0;
            margin-top: 22px;
            margin-bottom: 10px;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-icons i {
            font-size: 2.4rem;
            margin: 0 10px;
        }
    </style>

</head>

<body>

    <div class="app-screen">

        <!-- CABECERA: foto izquierda + texto derecha -->
        <div class="header-top">
            <div class="photo">
                <img src="fotoPerfil.jpg" alt="Foto de perfil">
            </div>
            <div class="header-text">
                <h1>Nicolau Negre Rodríguez</h1>
                <p>Estudiante 2º DAW</p>
            </div>
        </div>

        <!-- SECCIÓN -->
        <div class="section-title">Información Personal</div>

        <!-- BOTONES -->
        <div class="px-2">

            <div class="btn-row">
                <a href="info-personal.html" class="btn-cv">Datos Personales</a>
                <img src="icon_personal.png" alt="">
            </div>

            <div class="btn-row">
                <img src="icon_academic.png" alt="">
                <a href="historial-academico.html" class="btn-cv">Historial Académico</a>
            </div>

            <div class="btn-row">
                <a href="experiencia-laboral.html" class="btn-cv">Experiencia Laboral</a>
                <img src="icon_experience.png" alt="">
            </div>

            <div class="btn-row">
                <img src="icon_skills.png" alt="">
                <a href="habilidades.html" class="btn-cv">Habilidades</a>
            </div>

        </div>

        <!-- CONTACTO -->
        <div class="contact-title">Contacto</div>

        <div class="contact-icons">
            <i class="bi bi-whatsapp text-success"></i>
            <i class="bi bi-envelope-fill text-danger"></i>
            <i class="bi bi-linkedin text-primary"></i>
            <i class="bi bi-github text-dark"></i>
            <i class="bi bi-messenger text-primary"></i>
        </div>

    </div>

</body>

</html>
