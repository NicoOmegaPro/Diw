    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: "Comic Neue", sans-serif;
            height: 100dvh;
            overflow: hidden;
        }

        .app-screen {
            height: 100dvh;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 22px;
            padding: 18px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        /* barra superior: foto + botón Home */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .photo-small {
            width: 70px;
            height: 70px;
            border-radius: 999px;
            border: 3px solid #000;
            overflow: hidden;
            /* recorta en círculo */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .photo-small img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* llena el círculo */
            object-position: center;
            /* centra la cara */
        }


        .home-btn {
            width: 55px;
            height: 55px;
            border-radius: 16px;
            border: 3px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            text-decoration: none;
            color: #000;
            font-size: 1.8rem;
        }

        /* título principal igual estilo que en home */
        .section-title {
            font-size: 1.6rem;
            font-weight: 700;
            text-align: center;
            border-top: 3px solid #000;
            border-bottom: 3px solid #000;
            padding: 6px 0;
            margin: 12px 0 18px 0;
        }

        /* icono grande del historial académico */
        .icon-academic {
            display: block;
            margin: 0 auto 18px auto;
            width: 80px;
            height: 80px;
        }

        /* botones de estudios */
        .study-btn {
            border: 3px solid #000;
            border-radius: 16px;
            padding: 10px 14px;
            text-align: center;
            font-size: 1.05rem;
            font-weight: 700;
            background: #fff;
            margin-bottom: 12px;
        }

        /* barra inferior de navegación con iconos */
        .bottom-nav-wrapper {
            border-top: 3px solid #000;
            margin-top: 22px;
            padding-top: 10px;
        }

        .bottom-nav {
            display: flex;
            justify-content: center;
            gap: 18px;
        }

        .bottom-nav a {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
        }

        .bottom-nav img {
            width: 38px;
            height: 38px;
        }
    </style>
